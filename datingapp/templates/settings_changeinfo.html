<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/profile.css" rel="stylesheet">
  </head>
  <body>

    <header>
      <a id="links" href="{{ url_for('profile') }}">Home</a>
      <a id="links" href="{{ url_for('find') }}">Find</a>
      <a id="links" href="{{ url_for('matches') }}">Matches</a>
      <a id="links" href="{{ url_for('settings_aboutme') }}">Settings</a>
      <a id="links" href="{{ url_for('logout') }}">Logout</a>
    </header>
    <div id='aboutme'>
      <div id='sidebar'>
        <a href="{{ url_for('settings_aboutme') }}">About Me</a>
        <br><br>
        <a id="curr" href="{{ url_for('settings_changeinfo')}}">Personal Info</a>
      </div>
    <!-- change for each settings page -->
      <form action="/settings/changeinfo/update_changeinfo" method="POST" enctype="multipart/form-data">
        
        <label for="username">Change Username:</label>
        <br>
        <input type="text" for="Name" name="username" placeholder="{{ username }}">
        <br><br><br>
        <label for="password">Change Password:</label><br>
        <input type="password" for="Pass" name="password">
        <br><br><br>
        <label for="social">Socials:</label><br>
        {% if social1[0] %}
        <input type="text" for="social" name="social1" placeholder="First social link" value="{{ social1[0] }}">
        {% else %}
        <input type="text" for="social" name="social1" placeholder="First social link">
        {% endif %}
        {% if social2[0] %}
        <input type="text" for="social" name="social2" placeholder="Second social link" value="{{ social2[0] }}">
        {% else %}
        <input type="text" for="social" name="social2" placeholder="Second social link">
        {% endif %}
        {% if social3[0] %}
        <input type="text" for="social" name="social3" placeholder="Third social link" value="{{ social3[0] }}">
        {% else %}        
        <input type="text" for="social" name="social3" placeholder="Third social link">
        {% endif %}
        <br><br><br>
        <label for="image">Choose an image to upload:</label><br>
        <input type="file" id="image" name="pfp" accept="image/*">
        <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
