    <script>
      console.log("JavaScript is running!");

      var images = [
          'static/couple0.jpg',
          'static/couple1.jpg',
          'static/couple2.jpg',
          'static/couple3.jpg',
          'static/couple4.jpg'
      ];

      var i = 0;
      var time = 3000;

      function changeBackground() {
          document.body.style.backgroundImage = "url('" + images[i] + "')";
          console.log("Current image:", images[i]);

          i = (i + 1) % images.length;
          setTimeout(changeBackground, time);
      }

      window.onload = changeBackground;
