<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/static/profile.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a id="links" href="{{ url_for('profile') }}">Home</a>
      <a id="links" href="{{ url_for('find') }}">Find</a>
      <a id="links" href="{{ url_for('matches') }}">Matches</a>
      <a id="links" href="{{ url_for('settings_aboutme') }}">Settings</a>
      <a id="links" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <div id="matches">
      {% for i in range(user_data|length) %}
      <div id="user">
        <img src="static/pfps/{{user_data[i][3]}}" alt="{{user_data[i][3]}}" width=200px height=200px></img>
        <br>
        <p>{{user_data[i][1]}}</p>
        <br>
        <p>{{user_data[i][2]}}</p>
        <br>
        <p>{{names[i][0]}}</p>
        <br>
        {% if user_data[i][0] in sent %}
        <p id="match_sent">match sent</p>
        {% else %}
        <a id="match_btn" href="{{ url_for('match_request', receiver=user_data[i][0] )}}">Match</a>
        {% endif%}
      </div>
      {% endfor %}
    </div>
  </body>
</html>
